<div class="post">
    <div class="post-heading">
        <div class="post-title">
            <br>
            {{p.subject}}
        </div>

        <div class="post-info">
            <span>Posted by 
            <span class="post-author">{{p.post_author_name}}</span>
             on 
             <span class="post-date">{{p.created.strftime("%b %d, %Y")}}</span></span>
        </div>
    </div>

    <div class="post-content">
        {{p._render_text | safe}}
        <br>
        <br>
    </div>
</div>
