{% extends "base.html" %}

{% block logout %}
 	<a href="/logout" class="logout btn">Log Out</a>
{% endblock %}

{% block content %}

	{% if edit != 'edit' %}
		{{post.render_post_template() | safe}}
		<br><br>	
	{% endif %}

	<h2>{{edit}} comment</h2>
	<form action="/blog/comment" method="post">
		<input type="hidden" name="comment_id" value="{{comment_id}}"></input>
		<input type="hidden" name="post_id" value="{{post_id}}"></input>
		<input type="text" name="content" value="{{content}}">
		<br><br>
		<input type="submit">
        {% if edit == 'edit' %}
        	<button name="delete_button" type="image" value=1 > Delete</button>
        {% endif %}
	</form>
	<span>{{ error }}</span>
	<a href="/blog" class="btn">Cancel</a>

{% endblock %}
